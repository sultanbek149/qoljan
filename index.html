<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="logo.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Qol-Jan</title>
    <script type="module" crossorigin defer src="main.js"></script>
    <link rel="stylesheet" crossorigin href="style.css">


    <link
        href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Round|Material+Icons+Sharp|Material+Icons+Two+Tone"
        rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com">

        href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Roboto:wght@400;500;700&display=swap"

</head>

<body>
    <div class="min-h-[624px] h-full px-3">
        <div class="max-w-[380px] mx-auto pt-2 pb-5">
            <div class="banner relative rounded-[10px] overflow-hidden">
                <div class="pb-[78%]"></div>
                <div
                    class="banner__img absolute inset-0 bg-cover  bg-[url('https://food.unl.edu/newsletters/images/food-groups.png')]">
                </div>
                <div class="banner__content absolute inset-0 overflow-hidden">
                    <div class="photo-gradient h-full flex justify-center p-4">
                        <div class="banner_body w-full">
                            <div class="logo flex gap-2 mt-6 mb-[1.4rem] items-center">
                                <img src="logo.jpg" class="full w-12 rounded-full" alt="logo">
                                <p class="text-[1.8rem] font-bold text-white">Qol-Jan</p>
                            </div>

                            <div class="title text-white text-[1.8rem]  font-[500] leading-[1.1]">
                                оставим фермерские продукты и товары до вашей двери
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <form action="" class="form px-3 mx-auto">
                <div class="form-row">
                    <div class="input-data">
                        <input id="username" type="text" required>
                        <div class="underline"></div>
                        <label for="">Имя</label>
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-data textarea">
                        <textarea id="order" rows="8" cols="80" required
                            placeholder="10 кг говядины, 10 литров молока, 5 кг картошки..."></textarea>
                        <div class="underline"></div>
                        <label for="">Опишите заказ</label>
                        <br />
                    </div>
                </div>
                <div class="form-row">
                    <div class="dropdown">
                        <div class="title-drop">Выберите район откуда хотите сделать заказ</div>
                        <div class="input-box"></div>
                        <div class="list">

                            <input type="radio" name="drop1" id="id11" class="radio" />
                            <label class="label-select" for="id11">
                                <span></span>
                                <span class="name">Не имеет значение</span>
                            </label>

                            <input type="radio" name="drop1" id="id12" class="radio" />
                            <label class="label-select" for="id12">
                                <span>1.&nbsp&nbsp</span>
                                <span class="name">Айтекебийский район</span>
                            </label>

                            <input type="radio" name="drop1" id="id13" class="radio" />
                            <label class="label-select" for="id13">
                                <span>2.&nbsp&nbsp</span>
                                <span class="name">Алгинский район</span>
                            </label>

                            <input type="radio" name="drop1" id="id14" class="radio" />
                            <label class="label-select" for="id14">
                                <span>3.&nbsp&nbsp</span>
                                <span class="name">Байганинский район</span>
                            </label>

                            <input type="radio" name="drop1" id="id15" class="radio" checked />
                            <label class="label-select" for="id15">
                                <span>4.&nbsp&nbsp</span>
                                <span class="name">г. Актобе</span>
                            </label>

                            <input type="radio" name="drop1" id="id16" class="radio" />
                            <label class="label-select" for="id16">
                                <span>5.&nbsp&nbsp</span>
                                <span class="name">Кобдинский район</span>
                            </label>

                            <input type="radio" name="drop1" id="id17" class="radio" />
                            <label class="label-select" for="id17">
                                <span>6.&nbsp&nbsp</span>
                                <span class="name">Мартуксий район</span>
                            </label>

                            <input type="radio" name="drop1" id="id18" class="radio" />
                            <label class="label-select" for="id18">
                                <span>7.&nbsp&nbsp</span>
                                <span class="name">Мугалжарский район</span>
                            </label>

                            <input type="radio" name="drop1" id="id19" class="radio" />
                            <label class="label-select" for="id19">
                                <span>8.&nbsp&nbsp</span>
                                <span class="name">Темирский район</span>
                            </label>

                            <input type="radio" name="drop1" id="id20" class="radio" />
                            <label class="label-select" for="id20">
                                <span>9.&nbsp&nbsp</span>
                                <span class="name">Уилский район</span>
                            </label>

                            <input type="radio" name="drop1" id="id21" class="radio" />
                            <label class="label-select" for="id21">
                                <span>10.&nbsp&nbsp</span>
                                <span class="name">Хромтауский район</span>
                            </label>

                            <input type="radio" name="drop1" id="id22" class="radio" />
                            <label class="label-select" for="id22">
                                <span>11.&nbsp&nbsp</span>
                                <span class="name">Шалкарский район</span>
                            </label>

                            <input type="radio" name="drop1" id="id23" class="radio" />
                            <label class="label-select" for="id23">
                                <span>12.&nbsp&nbsp</span>
                                <span class="name">Каргалинский район</span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-data">
                        <input id="address" type="text" placeholder="г. Актобе ул. Абая 102" required>
                        <div class="underline"></div>
                        <label for="">Укажите адрес доставки</label>
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-data">
                        <input id="phone" type="tel"
                            oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
                            placeholder="8 708 627 5934" required>
                        <div class="underline"></div>
                        <label for="">Телефон</label>
                    </div>
                </div>
                <div class="form-row submit-btn">
                    <div class="input-data st">
                        <div class="inner"></div>
                        <input type="submit" value="Отправить">
                    </div>
                </div>
            </form>

            <p class="tel px-3 mx-auto">
                Администрация сервиса<br>

            </p>
        </div>
    </div>

        <div>
            <button title="Close" class="modal-close" id="close">
                <span class="material-symbols-outlined">
                    close
                </span>
            </button>
